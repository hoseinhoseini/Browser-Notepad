<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Browser Notepad</title>
</head>
<body>

    <!-- Header Elements Start -->
    <header id="header">
        <nav class="navigation">

            <!-- Adding Logo -->
            <div class="logo"><span>B</span>rowser Notepad</div>

            <!-- Navigation Menu Start -->
            <ul>
                <li><a href="#">معرفی نرم افزار</a></li>
                <li><a href="#">ایجاد یادداشت</a></li>
                <li><a href="#">مشخصات برنامه نویس</a></li>
            </ul>
            <!-- Navigation Menu End -->
        </nav>

        <!-- Main Title Section Start -->
        <div class="main-title-parent">
            <div class="main-title-image">
                <img src="Image/2145.jpg" alt="">
            </div>
            <div class="main-title-content">
                <h1>
                    پروژه دفترچه یادداشت مرورگر
                    <br>
                    اولین پروژه با زبان
                    <br>
                    جاوااسکریپت
                </h1>

                <a href="#">
                    <button class="add-new-note">ایجاد یادداشت جدید</button>
                </a>
            </div>
        </div>
        <!-- Main Title Section End -->
    </header>
    <!-- Header Elements End -->

    <!-- Main Section Start -->
    <article id="main-section">

        <!-- Add Note Section Start -->
        <figure id="add-note">
            <h2>اضافه کردن یادداشت جدید</h2>
            <label for="">یادداشت جدید بنویس : </label>
            <form action="#">
                <label for="note"></label>
                <textarea name="note-box" id="note-box" cols="30" rows="10"></textarea>
                <input type="submit" value="افزودن یادداشت">
            </form>
        </figure>
        <!-- Add Note Section End -->

        <!-- View Note Section Start -->
        <figure id="view-note">
            <h2>یادداشت های من</h2>
            <div class="note-list"></div>
        </figure>
        <!-- View Note Section Start -->
    </article>
    <!-- Main Section End -->

    <!-- Developer Information Section Start -->
    <article id="dev-info">
        <h2>مشخصات برنامه نویس : </h2>

        <!-- Information Section Start -->
        <div class="information">
            <div class="name-info">
                <span class="info-title">نام و نام خانوادگی :</span>
                <span class="info-value">سید حسین سید حسینی</span>
            </div>
            <div class="job-info">
                <span class="info-title">تخصص : </span>
                <span class="info-value">برنامه نویسی فرانت اند</span>
            </div>
            <div class="git-info">
                <span class="info-title">استفاده از گیت :</span>
                <span class="info-value">بله</span>
            </div>
            <div class="git-info">
                <button>درخواست پروژه</button>
            </div>
        </div>
        <!-- Information Section End -->

    </article>
    <!-- Developer Information Section End -->
</body>
</html>
